<div [@show]="show" class="container {{data.type}}"
     (mouseleave)="onLeave()"
     (mouseenter)="onHover()">
    <div class="indicator">
        <span class="icon type"></span>
        <div *ngIf="data.autoDismiss" #bar class="bar"></div>
    </div>
    <div class="message">
        {{data.message}}
    </div>
    <div class="action">
        <span class="icon dismiss" (click)="stop()"></span>
    </div>
</div>
