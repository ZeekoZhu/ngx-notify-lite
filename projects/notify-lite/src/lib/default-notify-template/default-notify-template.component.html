<div *ngIf="data" class="container {{data.type}}"
     (mouseleave)="resume()"
     (mouseenter)="pause()"
     (click)="start()">
    <div class="indicator">
        <span class="icon type"></span>
        <div #bar class="bar"></div>
    </div>
    <div class="message">
        {{data.message}}
    </div>
    <div class="action">
        <span class="icon dismiss"></span>
    </div>
</div>
